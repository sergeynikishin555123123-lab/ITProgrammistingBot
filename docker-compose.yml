version: '3.8'

services:
  atomicflow:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=atomicflow-secret-key-2024-change-this-in-production
      - DEMO_MODE=true
    volumes:
      - ./data:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
